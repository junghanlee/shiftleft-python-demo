name: SL Scan

on: pull_request

jobs:
  Scan-Build:   
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Perform Scan
      uses: ShiftLeftSecurity/scan-action@master
      env:
        WORKSPACE: ""
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCAN_AUTO_BUILD: true
      with:
        output: reports  

    - name: Upload report
      uses: actions/upload-artifact@v2
      with:
        path: reports
